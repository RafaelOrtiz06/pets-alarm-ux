<main class="login-container">
  <img src="../../../assets/icon/pets-alarms.png" alt="Pets Alarm Logo" />

  <ion-item fill="outline">
    <ion-label position="floating">Email</ion-label>
    <ion-input placeholder="Enter email" type="email"></ion-input>
  </ion-item>

  <ion-item fill="outline">
    <ion-label position="floating">Password</ion-label>
    <ion-input placeholder="Enter password" type="password"></ion-input>
  </ion-item>

  <ion-button (click)="onSubmit()">Login</ion-button>
</main>
